<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Mixin混入的基础语法(1)</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    // mixin 混入
    // 组件的data methods 的优先级高于mixins里的优先级
    // 生命周期函数先执行Mixin的生命周期函数，在执行组件的生命周期函数
    const myMixin = {
        data() {
            return {
                count : 2
            };
        },
        created () {
            console.log("========= myMixin create =================");
        },
        methods: {
            handlerClick () {
                alert("myMixin handlerClick");
            }
        }
    };
    const app = Vue.createApp({
        data() {
            return {
                number : 1
            };
        },
        created () {
            console.log("========= create =================");
        },
        mixins : [myMixin],
        methods : {
            handlerClick () {
                alert("handlerClick");
            },
        },
        template: `
          <div>
            <div>{{number}}</div>
            <div>{{count}}</div>
            <button @click="handlerClick">增加</button>
          </div>
        `
    });

    const vm = app.mount("#app");

</script>
</html>
