<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用VUE 实现基础的CSS过渡</title>
    <style>
        .transition {
            transition: 3s background-color ease;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }

    </style>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                styleObject: {
                    background: 'blue',
                }
            }
        },
        methods: {
            handlerClick() {
                if (this.styleObject.background === "blue") {
                    this.styleObject.background = "green";
                } else {
                    this.styleObject.background = "blue";
                }
            },
        },
        template: `
          <div>
          <div class="transition" :style="styleObject">Hello World</div>
          <button @click="handlerClick">切换</button>
          </div>
        `
    });

    const vm = app.mount("#app");
</script>
</html>
