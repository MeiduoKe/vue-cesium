<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE 学习 具名插槽</title>
    <script src="./js/vue.global.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    // 具名插槽
    const app = Vue.createApp({
        template: `
          <layout>
              <template v-slot:header>
                <div>header</div>
              </template>
              <template v-slot:footer>
                <div>footer</div>
              </template>
          </layout>
        `
    });

    app.component("layout", {
        methods: {
            handlerClick() {
                alert(123)
            },
        },
        template: `
          <div>
          <slot name="header"></slot>
          <div>content</div>
          <slot name="footer"></slot>
          </div>
        `
    });

    const vm = app.mount("#app");

</script>
</html>
